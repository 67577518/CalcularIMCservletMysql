      <form method="POST" action="Registrarusuario">
        <br><br>
         

  <center><h1>Registrar Usuario</h1> </center>
  <br><br>
  <center>
            <div class="form-floating col-md-4 " style="width: 300px;">
       <input type="text" class="form-control" id="idrut" placeholder="Ingrese Rut"  maxlength="10" autofocus oninput="checkRut(this)"  name="rut">
  <label for="floatingInput">Ingrese Rut</label>
        </div><br>
                <div class="form-floating col-md-4 " style="width: 300px;">
       <input type="text" class="form-control" id="idnombre" placeholder="Ingrese Nombre" required name="nombre">
  <label for="floatingInput">Ingrese Nombre</label>
        </div><br>
                    <div class="form-floating col-md-4 " style="width: 300px;">
       <input type="text" class="form-control" id="idapellido" placeholder="Ingrese Apellido" required name="apellido">
  <label for="floatingInput">Ingrese Apellido</label>
        </div><br>
                       <div class="form-floating col-md-4 " style="width: 300px;">
       <input type="text" class="form-control" id="iddireccion" placeholder="Ingrese Direccion" required name="direccion">
  <label for="floatingInput">Ingrese Direccion</label>
        </div><br>
                            <div class="form-floating col-md-4 " style="width: 300px;">
                                <input type="tel" class="form-control" id="idfono" maxlength="9" pattern="[0-9]+" placeholder="Ingrese Fono" required name="fono">
  <label for="floatingInput">Ingrese Fono</label>
        </div><br>
                                <div class="form-floating col-md-4 " style="width: 300px;">
       <input type="email" class="form-control" id="idemail" placeholder="Ingrese Email" required name="email">
  <label for="floatingInput">Ingrese Email</label></div>
  <br>
                            <div class="form-floating col-md-4 " style="width: 300px;">
                                <input type="password" class="form-control" maxlength="4" id="idclave" placeholder="Ingrese clave" required name="clave">
  <label for="floatingInput">Ingrese clave</label></div>
  
        <br><br>
         
            
            <input type="submit" class="btn btn-success" value="Registrar Usuario">
              </center>
           </form>
